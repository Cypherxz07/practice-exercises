<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dictionary">
        <div class="input">
            <input type="text" placeholder="Enter a word" id="searchInput">
            <button onclick="wordInfo()"><img src="search.png" alt=""></button>
        </div>
        <div class="output">
            <h3 class="word"></h3>
            <p class="definition"></p>
            <p class="partOfSpeech"></p>
            <p class="synonyms"></p>
            <p class="antonyms"></p>
        </div>
    </div>
</body>

<script>
    async function wordInfo() {
        const word = document.getElementById("searchInput").value.trim();
        if (word === "") {
            alert("Please enter a word.");
            return;
        }

        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (response.ok) {
            const data = await response.json();

            document.querySelector(".word").innerText = data[0].word;
            document.querySelector(".definition").innerText = "Definition: " + data[0].meanings[0].definitions[0].definition;
            document.querySelector(".partOfSpeech").innerText = "Part of Speech: " + data[0].meanings[0].partOfSpeech;

            const synonymsArray = data[0].meanings[0].synonyms || [];
            document.querySelector(".synonyms").innerText = synonymsArray.length > 0
                ? "Synonyms: " + synonymsArray.join(", ")
                : "Synonyms: None listed.";

            const antonymsArray = data[0].meanings[0].antonyms || [];
            document.querySelector(".antonyms").innerText = antonymsArray.length > 0
                ? "Antonyms: " + antonymsArray.join(", ")
                : "Antonyms: None listed.";
        } else {
            // If the response is not ok (example: 404), show error message
            document.querySelector(".word").innerText = "";
            document.querySelector(".definition").innerText = "Sorry, word not found.";
            document.querySelector(".partOfSpeech").innerText = "";
            document.querySelector(".synonyms").innerText = "";
            document.querySelector(".antonyms").innerText = "";
        }
    }
</script>
</html>
